<body>

<!--引入topbar-->
<div th:replace="common/bar::topBar"></div>
add
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="common/bar::#sideBar(acitveUri='emps')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h4 th:text="${emp==null?'员工添加':'员工修改'}"></h4>
            <form class="form-signin" th:action="@{/emp}" method="post">
                <!--this.lastName = lastName;-->
                <!--this.email = email;-->
                <!--this.gender = gender;-->
                <!--this.birth = birth;-->
                <!--this.department = department;-->
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${emp} != null ? ${emp.lastName}:_" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">email</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="${emp} != null ? ${emp.email}:_" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        email is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender">gender</label>
                    <input type="text" class="form-control" id="gender" th:value="${emp} != null ? ${emp.gender}:_" name="gender" placeholder="" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department">department</label>
                    <input type="text" class="form-control" id="department" th:value="${emp} != null ? ${emp.department}:_" name="department" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid department is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="birth">birth</label>
                    <input type="text" class="form-control" id="birth" th:value="${emp} != null ? ${#dates.format(emp.birth,'yyyy-MM-dd')}:_" name="birth" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid birth is required.
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${emp} != null?${emp.id}:_">
                <button type="submit" class="btn btn-sm btn-success" th:text="${emp==null?'添加':'修改'}"> </button>
            </form>
        </main>
    </div>
</div>
